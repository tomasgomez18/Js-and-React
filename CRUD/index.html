<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Crud JavaScript</title>
</head>
<body>
    <main>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Administracion</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h3>Agregar nueva gift card</h3>
            <form id="formGift">
                <div class="row mt-3">
                    <div class="col">
                        <label >gift</label>
                        <input type="text" class="form-control" id="gift" required >
                    </div>
                    <div class="col">
                        <label >tipo</label>

                        <select id="tipo"  class="form-control" >
                            <option value="suscripcion">Suscripcion</option>
                            <option value="compra">Compra</option>
                        </select>
                            <option value="suscripcion"></option>
                            <option value="compra"></option>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label>Tiempo</label>
                        <select id="tiempo" class="form-control" >
                            <option value="1 mes">1 mes</option>
                            <option value="3 meses">3 meses</option>
                            <option value="6 meses">6 meses</option>
                        </select>
                    </div>
                    <div class="col">
                        <label >precio</label>
                        <input type="number" class="form-control" id="precio" required >
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" id="imagen" placeholder="URL de la imagen" required >
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-end">
                    <button class="btn btn-info">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2 mt-5">
            <h3>Tabla de contenidos</h3>
            <div id="gift-list" class="row"></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Gift</th>
                        <th>Tipo</th>
                        <th>Tiempo</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script type="module" src="./Js/App.js"></script>
<script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>
</html>
