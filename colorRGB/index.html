<!DOCTYPE html>
<html lang="es_AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Colores RGB</title>
</head>
<body>
    <main>
        <div class="contenedor-principal">
            <div class="contenedor-interno">
                <div class="color">
                    <label for="rojo">(R)</label>
                    <input id="rojo" type="range" min="0" max="255" value="23" step="1">
                    <p id="texto-rojo"></p>
                </div>
                <div class="color">
                    <label for="verde">(G)</label>
                    <input id="verde" type="range" min="0" max="255" value="41" step="1">
                    <p id="texto-verde"></p>
                    <div class="color">
                    <label for="azul">(B)</label>
                    <input id="azul" type="range" min="0" max="255" value="56" step="1">
                    <p id="texto-azul"></p>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
